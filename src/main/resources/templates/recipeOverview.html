<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Overzicht van de recepten</title>
</head>

<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Overzicht van alle recepten</h1>
  <table>
    <tr>
      <th>Recept</th>
    </tr>
      <tr th:each="recipe : ${allRecipes}">
          <td><a th:href="@{/recipe/details/{recipeName}(recipeName=${recipe.recipeName})}" th:text="${recipe.recipeName}"></a></td>
      </tr>
  </table>
</div>

<p>
    <a th:href="@{/recipe/new}">Voeg een nieuw recept toe</a>
</p>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
