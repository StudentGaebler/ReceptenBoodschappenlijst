<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Overzicht van de ingrediënten</title>
</head>

<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Ingrediënten</h1>
    <h2>Overzicht</h2>
    <table>
        <tr>
            <th>Naam</th>
            <th>Prijs per kilo</th>
        </tr>
        <tr th:each="ingredient : ${allIngredients}">
            <td th:text="${ingredient.ingredientName}"></td>
            <td th:text="${ingredient.pricePerKilo}"></td>
        </tr>
    </table>
    <h2>Formulier voor een nieuw ingrediënt</h2>
    <form th:action="@{/ingredient/new}" method="post" th:object="${newIngredient}">

        <table>
            <tr>
                <td>Naam</td>
                <td><input type="text" th:field="*{ingredientName}" /></td>
            </tr>
            <tr>
                <td>Prijs per kilo</td>
                <td><input type="number" th:field="*{pricePerKilo}" /></td>
            </tr>
        </table>
        <input type="submit" value="Sla ingrediënt op" />
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
