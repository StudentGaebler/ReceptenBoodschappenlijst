<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Formulier voor een ingredient</title>
</head>

<body>
<!--<div th:replace="fragments/general :: navbar"></div>-->

<div class="container">
    <h1>Maak een nieuw ingrediënt aan</h1>
    <form th:action="@{/ingredient/new}" method="post" th:object="${ingredient}">
        <input type="hidden" th:field="*{ingredientId}" />
        <table>
            <tr>
                <td><label for="name">Naam</label></td>
                <td><input id="name" type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td><label for="pricePerKilo">Prijs per kilo</label></td>
                <td><input id="pricePerKilo" type="number" th:field="*{pricePerKilo}" /></td>
            </tr>
        </table>
        <input type="submit" value="Sla ingrediënt op" />
    </form>
</div>

<!--<div th:replace="fragments/general :: footer"></div>-->
<!--<div th:replace="fragments/general :: bottomScripts"></div>-->
</body>
</html>
